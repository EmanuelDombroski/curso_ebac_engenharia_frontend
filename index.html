<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML/JS</title> 
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form id="form-validador">
            <input type="number" id="Campo-A" required placeholder="Campo A">
            <p class="error-message">
                O valor do campo B deve ser maior que o campo A
            </p>
            <input type="number" id="Campo-B" required placeholder="Campo B">
            <button id="btn-validar" type="submit">Validar</button>
        </form>
        <p class="sucess-message">
            O valor do <b>campo B</b> é maior que o valor de <b>campo A</b>, parabéns!
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
